<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav_contact">Let's Talk | Ancestral Skincare</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            opacity: 0;
        }
    </style>
</head>

<body class="bg-bone text-carbon antialiased" data-title-i18n="nav_contact">

    <div id="navbar-container"></div>

    <main class="pt-24 pb-20">
        <section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16 fade-in-up">
                <h1 class="text-4xl md:text-6xl font-serif font-bold" data-i18n="contact_title">Let's Talk</h1>
                <p class="text-gray-600 mt-4 max-w-xl mx-auto" data-i18n="contact_desc">Questions about your skin type? We're here.</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 border border-gray-100">
                <form data-webhook="true" class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-moss uppercase mb-2" data-i18n="contact_label_name">Name</label>
                        <input type="text" name="name" required class="w-full px-4 py-3 rounded-xl border border-gray-200">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-moss uppercase mb-2" data-i18n="contact_label_email">Email</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 rounded-xl border border-gray-200">
                    </div>
                    <button type="submit" class="w-full bg-moss text-white px-8 py-4 rounded-full font-bold text-lg" data-i18n="contact_submit_btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="../js/translations.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
