<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav_routine">La Rutina | Ancestral Skincare</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            opacity: 0;
        }
    </style>
</head>

<body class="bg-bone text-carbon antialiased" data-title-i18n="nav_routine">

    <div id="navbar-container"></div>

    <main class="pt-24 pb-20">
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16 fade-in-up">
                <span class="text-terracotta font-serif italic text-lg" data-i18n="routine_less_is_more">Less is more</span>
                <h1 class="text-4xl md:text-6xl font-serif font-bold mt-2" data-i18n="routine_ritual_title">The Two-Step Ritual</h1>
                <p class="text-gray-600 mt-4 max-w-2xl mx-auto" data-i18n="routine_ritual_desc">A simple choreography between the forest and the ocean.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center mb-24">
                <div class="order-2 md:order-1">
                    <h2 class="text-3xl font-serif font-bold text-glacial mb-4" data-i18n="routine_step1_title">Pacific Algae Gel</h2>
                    <p class="text-gray-600 mb-6" data-i18n="routine_step1_desc">Harvested on the cold coasts of British Columbia.</p>
                </div>
                <div class="order-1 md:order-2 h-[500px] rounded-2xl overflow-hidden shadow-2xl">
                    <img src="../assets/images/gel_jar_glacial_blue.png" alt="Gel" class="w-full h-full object-cover">
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="../js/translations.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
